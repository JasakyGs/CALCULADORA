<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="mark_cal">
        <h2>Calculadora</h2>

        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="input-group">
                <input type="number" id="num1" placeholder="Número">
                <label for="" class="label" id="operando"></label>
                <input type="number" id="num2" placeholder="Número">
            </div>
            <div class="button-group centred">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="divi">/</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="multi">*</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="rest">-</button>
                <button id="btn0">0</button>
                <button id="clear">C</button>
                <button id="igual">=</button>
                <button id="sum">+</button>
            </div>
        </div>
    </div>
      
</body>
</html>
